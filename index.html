<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <!-- Criando  a Estrutura da página-->
    <header>
        <div class="container">
            <h2 class="Logo">NETFLIX</h2>
            <nav> <!-- Criando o menu de  navegação-->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Os 100</h3>
                <p class="descricao">Quase 100 anos após um apocalipse nuclear devastar a Terra, 100 sobreviventes de uma estação espacial voltam para avaliar as condições do planeta. <br>Em breve a nova temporada que está imperdível.</p>
                    <div class="botoes">
                        <button role="button" class="botao"> <!-- role fixa  a função  definido -->
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-cloud-download-alt"></i>
                            FAÇA O DOWNLOAD
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/eca79e36dc.js" crossorigin="anonymous"></script>
    <!-- Incluindo icones / personalizando -->
</body>
</html>
