<html lang="pt-br">
<head>

    <title>NETFLIX CLONE</title>

<body>
    <!-- Criando  a Estrutura da página-->
    <header>
        <div class="container">
            <h2 class="Logo">NETFLIX</h2>
            <nav> <!-- Criando o menu de  navegação-->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Os 100</h3>
                <p class="descricao">Quase 100 anos após um apocalipse nuclear devastar a Terra, 100 sobreviventes de uma estação espacial voltam para avaliar as condições do planeta. <br>Em breve a nova temporada que está imperdível.</p>
                    <div class="botoes">
                        <button role="button" class="botao" a href="https://www.youtube.com/watch?v=ia1Fbg96vL0"> <!-- role fixa  a função  definido -->
                            <i class="fas fa-film"></i>
                            ASSISTIR TRAILER
                    </button>
                        <button role="button" class="botao" a href=""> <!-- role fixa  a função  definido -->
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-cloud-download-alt"></i>
                            FAZER DOWNLOAD
                    </button>

                    <div class="nota">
                         <p>Deixe sua nota
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </p>
                    </div>
                       
                </div>
            </div>
        </div>
    </main>
